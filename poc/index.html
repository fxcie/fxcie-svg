<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SVG resize proof of concept</title>
		<link rel="stylesheet" href="./index.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="controlpanel">
			<div class="col">
				<h2>Your path</h2>
				<textarea
					id="path"
					cols="30"
					rows="10"
					title="The test path is a F-35 airplane"
				>
M147.5 55.8c-5.8-7.2-13.6-14.4-25.5-14.4-8.4 0-15.4 8.2-27 8.2-9 0-13-7.8-23-7.8C51.4 41.8 31 60.4 31 84.5c0 12.8 4.2 32.5 13.6 49.7C51 146.7 59.4 155 69 155c6.7 0 14.7-6.3 24.2-6.3 8.4 0 16.2 5.6 23.8 5.6 18 0 35-23.5 35-39.3 0-.8-.3-1.4-.3-2v-1c-11.8-6.3-18.2-15.7-18.2-29.3 0-11 4.8-20.5 13.6-26.7l.5-.2zm-53-8.8c13.7-4.2 26.3-14.4 26.3-32 0-1.5-.2-3.3-.4-5.3l-.2-.8C106.4 12.6 94 23.4 94 40.3c0 1.6.2 3.6.6 5.8v.8z</textarea
				>
				<h2>The bounding box</h2>
				<ul id="info"></ul>

				<h2>Wanted size</h2>
				<div>
					<label for="w">Width</label>
					<input type="text" step="1" min="0" id="w" />
				</div>
				<div>
					<label for="h">Height</label>
					<input type="text" step="1" min="0" id="h" />
				</div>
				<div>
					<h2>Path code</h2>
					<textarea class="code"></textarea>
				</div>
			</div>
			<div class="col">
				<svg
					width="100%"
					height="600"
					viewbox="0 0 600 400"
					version="1.1"
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink"
					xml:space="preserve"
				>
					<path
						class="path"
						d=""
						stroke="black"
						stroke-width="2px"
						fill="orange"
					></path>
					<rect
						class="bbox"
						fill="none"
						stroke="black"
						stroke-width="1px"
					></rect>
				</svg>
			</div>
		</div>
	</body>
</html>
